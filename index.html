<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card</title>
    <link rel="stylesheet" href="./Assest/css/style.css" />
  </head>
  <body>
    <div class="main_container">
      <div class="card">
        <div class="profile_section">
          <div class="roung_img_main">
            <img src="./Assest/image/user2.jpg" alt="img" class="img" />
          </div>
        </div>

        <div class="content_main_container">
          <div class="content">
            <h2>Emily Fisher</h2>
            <p>Senior Web Developer</p>
          </div>
        </div>

        <div class="social_networking_main">
          <div class="followers">
            <h1>1.6K</h1>
            <p>Followers</p>
          </div>
          <div class="following">
            <h1>852</h1>
            <p>Following</p>
          </div>
        </div>

        <div class="button_main">
            <div class="left_button">Follow</div>
            <div class="right_button">Message</div>

        </div>

        <div class="color_change">

            <div class="color" id="color1" ></div>
            <div class="color" id="color2"></div>
            <div class="color" id="color3" ></div>
            <div class="color" id="color4" ></div>
            <div class="color" id="color5"></div>
           

        </div>



      </div>
    </div>

    <script src="./Assest/js/script.js"></script>
  </body>
</html>
